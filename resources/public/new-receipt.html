<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/entry-page.css" />
    <!--[if lt IE 9]>
     <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=320 maximum-scale=2.0" />
  </head>
  <body>
    <form action="" method="post" id="newReceipt" novalidate>
      <div>
	<label for="PaidBy">Paid by:</label>
	<input name="PaidBy" id="PaidBy" autocomplete="on" MaxLength="15"/>
      </div>
      <div>
	<label for="Date">Date:</label>
	<input name="Date" id="Date" type="Date" value="2013-04-18" MaxLength="15"/>
      </div>
      <div>
	<label for="Amount">Amount:</label>
	<input name="Amount" id="Amount" MaxLength="15"/>
      </div>
      <div>
	<label for="Category">Category:</label>
	<input name="Category" id="Category" autocomplete="on" MaxLength="15"/>
      </div>
      <div>
	<label for="Vendor">Vendor:</label>
	<input name="Vendor" id="Vendor" autocomplete="on" MaxLength="15"/>
      </div>
      <div>
	<label for="Comments">Comments:</label>
	<input name="Comments" id="Comments" autocomplete="on" MaxLength="15"/>
      </div>
      <div>
	<label for="ForWhom">For whom:</label>
	<input name="ForWhom" id="ForWhom" autocomplete="on" MaxLength="15"/>
      </div>
      <p><a href="help.html">Help</a> about this application.</p>
      <div>
        <input type="button" value="Submit Receipt (btn) &rarr;" id="submit">
      </div>
    <form>
    <script src="js/receipts-dev.js"></script>
    <script>degel.receipts.cljs.client.init()</script>
  </body>
</html>
