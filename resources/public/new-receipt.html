<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/entry-page.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
  </head>
  <body>
    <article class="tabs">
      <section id="receipt-tab">
	<h2><a href="#receipt-tab">Receipt</a></h2>
	<div id="receipt-body">
	</div>
      </section>
      <section id="setup-tab">
	<h2><a href="#setup-tab">Setup</a></h2>
	<form action="setup-account" method="post" id="setup-account">
          <div>
            <label for="Password">Password:</label>
            <input name="Password" id="Password" type="password" required MaxLength="10"/>
          </div>
	  <div>
            <input type="button" value="Setup Account &rarr;" id="submit-pwd">
	  </div>
	</form>
	<p><a href="help.html">Help</a> about this application.</p>
      </section>
      <section id="history-tab">
	<h2><a href="#history-tab">Old</a></h2>
	<div id="ForHistory">
	</div>
	<div>
          <input type="button" value="Refresh &rarr;" id="refresh-history">
	</div>
      </section>
    </article>
    <script src="js/receipts-dev.js"></script>
    <script>degel.receipts.client.init()</script>
  </body>
</html>
