<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/entry-page.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <meta name="viewport" content="width=320 maximum-scale=2.0" />
  </head>
  <body>
    <article class="tabs">
      <section id="receipt-tab">
	<h2><a href="#receipt-tab">Receipt</a></h2>
	<form action="enterReceipt" method="post" id="newReceipt">
          <div>
            <label for="PaidBy">Paid by:</label>
            <input name="PaidBy"
                   id="PaidBy"
		   list="PaymentDevices"
                   title="Enter 'cash', 'ck N' or 'vDDDD'"
                   placeholder="cc #, ck #, or cash"
                   required
                   MaxLength="8"/>
          </div>
          <div>
            <label for="Date">Date:</label>
            <input name="Date" id="Date" type="Date" required MaxLength="10"/>
          </div>
          <div>
            <label for="Amount">Amount:</label>
            <input name="Amount"
                   id="Amount"
                   type="Number"
                   step="0.01"
                   title="Enter price"
                   placeholder="price"
                   required
                   MaxLength="10"/>
          </div>
          <div>
            <label for="Category">Category:</label>
            <input name="Category" id="Category" required autocomplete="on" MaxLength="15"/>
          </div>
          <div>
            <label for="Vendor">Vendor:</label>
            <input name="Vendor" id="Vendor" required autocomplete="on" MaxLength="30"/>
          </div>
          <div>
            <label for="Comments">Comments:</label>
            <input name="Comments" id="Comments" autocomplete="on" MaxLength="40"/>
          </div>
          <div>
            <label for="ForWhom">For whom:</label>
            <input name="ForWhom" id="ForWhom" autocomplete="on" MaxLength="15"/>
          </div>
	  <div>
            <input type="submit" value="Submit Receipt &rarr;" id="submit">
	  </div>
	</form>
      </section>
      <section id="setup-tab">
	<h2><a href="#setup-tab">Setup</a></h2>
	<form action="setup-account" method="post" id="setup-account">
          <div>
            <label for="Password">Password:</label>
            <input name="Password" id="Password" form="newReceipt" type="password" required MaxLength="10"/>
          </div>
	  <div>
            <input type="button" value="Setup Account &rarr;" id="submit-pwd">
	  </div>
	</form>
	<p><a href="help.html">Help</a> about this application.</p>
      </section>
      <section id="history-tab">
	<h2><a href="#history-tab">Old</a></h2>
	<p>Display history here.</p>
      </section>
    </article>
    <script src="js/receipts-dev.js"></script>
    <script>degel.receipts.client.init()</script>
  </body>
</html>
