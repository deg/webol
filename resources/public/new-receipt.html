<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/entry-page.css" />
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=320 maximum-scale=2.0" />
  </head>
  <body>
    <form action="enterReceipt" method="post" id="newReceipt">
      <fieldset>
        <legend>Enter Receipt</legend>
        <div>
          <label for="PaidBy">Paid by:</label>
          <input name="PaidBy"
                 id="PaidBy"
                 title="Enter 'cash', 'ck N' or 'vDDDD'"
                 placeholder="cc #, ck #, or cash"
                 autocomplete="on"
                 MaxLength="8"/>
        </div>
        <div>
          <label for="Date">Date:</label>
          <input name="Date" id="Date" type="Date" value="2013-04-18" MaxLength="15"/>
        </div>
        <div>
          <label for="Amount">Amount:</label>
          <input name="Amount"
                 id="Amount"
                 type="Number"
                 title="Enter price in shekels"
                 pattern="^\d*(\.\d{2}$)?"
                 placeholder="price"
                 MaxLength="10"/>
        </div>
        <div>
          <label for="Category">Category:</label>
          <input name="Category" id="Category" autocomplete="on" MaxLength="15"/>
        </div>
        <div>
          <label for="Vendor">Vendor:</label>
          <input name="Vendor" id="Vendor" autocomplete="on" MaxLength="15"/>
        </div>
        <div>
          <label for="Comments">Comments:</label>
          <input name="Comments" id="Comments" autocomplete="on" MaxLength="15"/>
        </div>
        <div>
          <label for="ForWhom">For whom:</label>
          <input name="ForWhom" id="ForWhom" autocomplete="on" MaxLength="15"/>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Submit Receipt &rarr;" id="submit">
      </div>
      <p><a href="help.html">Help</a> about this application.</p>
      <form>
        <script src="js/receipts-dev.js"></script>
        <script>degel.receipts.client.init()</script>
  </body>
</html>
